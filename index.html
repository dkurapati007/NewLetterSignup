<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container" id="signupForm" >
  <div >
 <h1>Stay updated!</h1>  

 <p>Join 60,000+ product managers receiving monthly updates on:<br>
   <ul>
     <li>Product discovery and building what matters</li>
     <li>Measuring to ensure updates are a success</li>
    <li>And much more!</li>
   </ul>
 </p>

 <label for="email" >Email address</label> <span  id="error"></span><br><br>
 <input type="text" placeholder="email@company.com" name="email" id="email" required>
  
   <br>
  <button type="button" onclick="mailValidation()">Subscribe to monthly newsletter</button> 
</div>
<div id="imageBox">
  <img src="./assets/images/illustration-sign-up-desktop.svg" >
</div>
</div>



<div class="successMessageContainer" id="message" >
  <img src="./assets/images/icon-success.svg"/>
  <h1>Thanks for subscribing!</h1>
 <p id="successMessage"> </p> 
  <button type="button" onclick="dissmissMessage()"> Dismiss message</button> 
</div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dkurapati007/NewLetterSignup">DK</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
